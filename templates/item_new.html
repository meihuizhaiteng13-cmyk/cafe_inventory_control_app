{% extends "base.html" %}
{% block title %}ページ名{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4" style="max-width: 560px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">商品登録（店主のみ）</h3>
      <a href="{{ url_for('items_list') }}" class="btn btn-outline-secondary btn-sm">一覧へ</a>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">
          {% for m in messages %}<div>{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="card shadow-sm">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">店主パスコード</label>
          <input type="password" name="passcode" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">商品名</label>
          <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">数量（整数）</label>
          <input type="number" name="qty" class="form-control" step="1" inputmode="numeric" value="0" required>
        </div>

        <div class="mb-3">
          <label class="form-label">単位（例：個、袋、本）</label>
          <input type="text" name="unit" class="form-control" value="個" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">登録</button>
      </div>
    </form>
  </div>
</body>
</html>

{% endblock %}
