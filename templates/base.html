<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}在庫管理{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('items_list') }}">喫茶 在庫管理</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto gap-1">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('items_list') }}">在庫一覧</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('item_new') }}">商品登録</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('moves') }}">仕入台帳（入出庫）</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('deleted') }}">削除履歴</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('users_list') }}">担当者一覧</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4" style="max-width: 900px;">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success">
        {% for m in messages %}<div>{{ m }}</div>{% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
